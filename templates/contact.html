{% include "header.html" %}
<!-- Contact-->
<section class="contact-me-form" id="contact">
  <div class="container container-contact">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <p><h2 class="light-heading">Get in touch</h2></p>
        <form name="sentMessage" id="contactForm" action="{{ url_for('contact') }}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <input type="text" name="name" class="form-control" placeholder="Name" id="name"
                     required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <input type="email" name="email" class="form-control" placeholder="Email Address" id="email"
                     required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone"
                     required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message"
                        required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-light" id="sendMessageButton">Send</button>
                <br/>
                <br/>
                <br/>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div>
            {% if msg_sent: %}
            <br>
            <h2 class="light-heading">You successfully sent your message</h2>
            {% else: %}
              <h2></h2>
            {% endif %}
          </div>
        </div>
      </div>
  </div>
{% include "footer.html" %}
